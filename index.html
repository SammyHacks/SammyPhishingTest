<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form id="loginForm" action="/submit" method="post">
        <label for="deviceBrand">Device Brand/Name:</label>
        <input type="text" id="deviceBrand" name="deviceBrand" required><br>

        <label for="ipAddress">IPAddress:</label>
        <input type="text" id="ipAddress" name="ipAddress" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
